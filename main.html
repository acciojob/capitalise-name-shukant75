	  <!DOCTYPE html>
<html>
<head>
  <title>Uppercase Input</title>
</head>
<body>

  <label for="fname">Enter your name:</label>
  <input type="text" id="fname" name="fname">

  <script>
    document.getElementById('fname').addEventListener('blur', function() {
      this.value = this.value.toUpperCase();
    });
  </script>

</body>
